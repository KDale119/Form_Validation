<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <form action="" method="" id="form">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" onmouseover="checkName()" />
        <span id="name-error" onload="error()">Please enter name</span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" onkeyup="checkEmail()" />
        <span id="email-error" onload="error()">Enter valid email</span>
      </div>
      <div>
        <label for="number">Number:</label>
        <input type="number" name="numb" id="numb" onkeyup="checkNumb()" />
        <span id="numb-error" onload="error()">Enter valid phone number</span>
      </div>
      <div>
        <label for="message" class="msg">Message:</label>
        <input type="text" name="text" id="msg" onkeyup="checkMsg()" />
        <span id="msg-error" onload="error()"
          >Min of 9 characters max of 250</span
        >
      </div>
      <button type="sumbit" class="submit" id="submit-error">Submit</button>
    </form>
  </body>
</html>
